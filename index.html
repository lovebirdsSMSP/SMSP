    // Helpers: hash + seeded shuffle
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }
    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
    }
    function shuffleArrayWithSeed(array, seed) {
      let random = mulberry32(seed);
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

      username = sessionStorage.getItem(STORAGE_KEYS.USERNAME) || "";

      avatar = sessionStorage.getItem(STORAGE_KEYS.AVATAR) || "";

    // Generate unique user ID per browser session
    function generateUserId() {
      // Use random string + timestamp
      return "user_" + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
    }

    // Load avatar preview image
    function updateAvatarPreview() {
      if (avatar) {
        avatarPreview.src = avatar;
      } else {
        // Use a fallback avatar from list based on username hash
        if (username) {

    // Show modal to edit profile
    function openProfileModal() {
      usernameInput.value = username;
      // Set gender radio
      [...document.querySelectorAll('input[name="gender"]')].forEach(input => {
        input.checked = (input.value === gender);
      });

    function closeProfileModal() {

    // Convert file to base64

      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = e => reject(e);
        reader.readAsDataURL(file);

    // --- PRESENCE MANAGEMENT ---

    async function setupPresence() {
      userId = generateUserId();

      const userPresenceRef = ref(db, `rooms/${roomId}/presence/${userId}`);

      // Listen for presence of others
      onValue(presenceRef, (snapshot) => {
        const data = snapshot.val() || {};
        connectedUsers.clear();
        Object.entries(data).forEach(([id, info]) => {
          connectedUsers.set(id, info);
        });

        // Update presence avatars on UI if needed

        // Restrict users to 2 max

          if (!connectedUsers.has(userId)) return;
          alert("Chat room is full (2 users max). Please try again later.");
          // Optionally disable input and send button
          textInput.disabled = true;
          sendBtn.disabled = true;
          fileBtn.disabled = true;
          emojiBtn.disabled = true;
          return;
        } else {
          // Enable input if was disabled
          textInput.disabled = false;
          sendBtn.disabled = false;
          fileBtn.disabled = false;
          emojiBtn.disabled = false;
        }
      });

      // Add self presence with metadata and a lastSeen timestamp to keep alive
      async function updatePresence() {
        const presenceData = {
          username,
          gender,
          avatar,
          lastSeen: Date.now()
        };
        await set(userPresenceRef, presenceData);
      }

      await updatePresence();

      // Update presence every 15 seconds
      setInterval(() => {
        updatePresence();
      }, 15000);

      // Remove presence on disconnect
      onDisconnect(userPresenceRef).remove();
    }

      const shuffled = shuffleArrayWithSeed([...fallbackAvatars], seed);

    // Send a new message
    async function sendMessage(text, file = null) {
      if (!text.trim() && !file) return;

      // Prepare message object
      const msgObj = {
        userId,
        username,
        gender,
        avatar,
        text: text.trim(),
        timestamp: Date.now(),

      };
      if (file) {

    // Populate emoji picker
    function setupEmojiPicker() {
      emojis.forEach(e => {
        const span = document.createElement("span");
        span.textContent = e;
        span.setAttribute("role", "option");
        span.addEventListener("click", () => {
          insertAtCursor(textInput, e);
          emojiPicker.style.display = "none";
          textInput.focus();
          updateTypingStatus(true);
        });
        emojiPicker.appendChild(span);
      });
    }

    function insertAtCursor(input, text) {
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const value = input.value;
      input.value = value.substring(0, start) + text + value.substring(end);
      input.selectionStart = input.selectionEnd = start + text.length;
    }

    // --- MESSAGE EDITING ---

    let editingMessageId = null;

    function startEditingMessage(id, currentText) {
      editingMessageId = id;
      textInput.value = currentText;
      textInput.focus();
    }

    // --- LOAD & LISTEN MESSAGES ---

    // Cache messages locally (id -> message)
    const messagesCache = {};

    // Listen for new/changed/deleted messages
    onChildAdded(messagesRef, (data) => {
      const id = data.key;
      const msg = data.val();
      messagesCache[id] = {...msg, id};
      addMessageToDOM(messagesCache[id]);
    });
    onChildChanged(messagesRef, (data) => {
      const id = data.key;
      const msg = data.val();
      messagesCache[id] = {...msg, id};
      // Re-render entire messagesDiv for simplicity
      renderMessages();
    });
    onChildRemoved(messagesRef, (data) => {
      const id = data.key;
      delete messagesCache[id];
      renderMessages();
    });

    // Render all messages
    function renderMessages() {
      messagesDiv.innerHTML = "";
      Object.values(messagesCache)
        .sort((a,b) => a.timestamp - b.timestamp)
        .forEach(addMessageToDOM);
    }

    // --- FILE UPLOAD ---

    fileBtn.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Read file as base64 for demo (small files only)
      if (file.size > 5*1024*1024) {
        alert("File size must be less than 5MB.");
        return;
      }

      const base64 = await fileToBase64(file);

      // Save message with file info
      await sendMessage("", {
        url: base64,
        name: file.name,
        type: file.type
      });
      fileInput.value = "";
    });

    // --- SEND BUTTON & ENTER KEY ---

    sendBtn.addEventListener("click", () => {
      if (editingMessageId) {
        editMessage(editingMessageId, textInput.value);
      } else {
        sendMessage(textInput.value);
      }
    });

    textInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        if (editingMessageId) {
          editMessage(editingMessageId, textInput.value);
        } else {
          sendMessage(textInput.value);
        }
      }
      updateTypingStatus(true);
    });

    textInput.addEventListener("input", () => {
      updateTypingStatus(true);
    });

    emojiBtn.addEventListener("click", () => {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    });

    // --- TYPING INDICATOR LISTENER ---

    onValue(typingRef, (snapshot) => {
      const typingUsers = snapshot.val() || {};
      // Remove self
      delete typingUsers[userId];
      const names = Object.values(typingUsers);
      if (names.length === 1) {
        typingIndicator.textContent = `${names[0]} is typingâ€¦`;
      } else if (names.length > 1) {
        typingIndicator.textContent = "Multiple users are typingâ€¦";
      } else {
        typingIndicator.textContent = "";
      }
    });

    // --- NIGHT MODE TOGGLE ---

    nightModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("night");
    });

    // --- PROFILE MODAL ---

    changeUserBtn.addEventListener("click", openProfileModal);
    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) closeProfileModal();
    });
    saveProfileBtn.addEventListener("click", () => {
      const newName = usernameInput.value.trim();
      if (newName.length < 2) {
        alert("Name must be at least 2 characters.");
        usernameInput.focus();
        return;
      }
      username = newName;
      gender = document.querySelector('input[name="gender"]:checked').value;
      // avatar already updated on upload or preview click
      saveProfileToStorage();
      closeProfileModal();
      setupPresence(); // Update presence with new profile info
    });

    // --- AVATAR UPLOAD ---

    avatarPreview.addEventListener("click", () => avatarInput.click());
    avatarPreview.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        avatarInput.click();
      }
    });
    avatarInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (!file.type.startsWith("image/")) {
        alert("Please upload an image file.");
        return;
      }
      if (file.size > 2*1024*1024) {
        alert("Avatar image size must be less than 2MB.");
        return;
      }
      try {
        const base64 = await fileToBase64(file);
        avatar = base64;
        updateAvatarPreview();
      } catch (err) {
        alert("Failed to load image.");
      }
    });

    loadProfileFromStorage();

    setupPresence();
