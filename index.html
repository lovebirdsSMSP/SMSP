<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat</title>
  <style>
    /* Your existing styles unchanged */
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
    }
    /* Presence dot on avatar */
    .avatar.presence-online::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 4px #4caf50;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
      user-select: text;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .info .actions button {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 3px;
      user-select: none;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
      font-size: 1rem;
      color: #000;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 1rem;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      user-select: none;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    /* Modal for changing username/gender + avatar */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      color: black;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 0;
      font-weight: 600;
      text-align: center;
    }
    .modal label {
      display: block;
      user-select: none;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      color: #000;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }
    .gender-options label {
      cursor: pointer;
      user-select: none;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
      width: 100%;
    }
    body.night .modal button {
      background: #1877f2;
    }
    /* Avatar upload preview */
    #avatarPreview {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 12px auto;
      border: 2px solid #0084ff;
      cursor: pointer;
      display: block;
    }
    /* Typing indicator */
    #typingIndicator {
      font-size: 0.8rem;
      color: #666;
      padding: 0 12px 6px 12px;
      min-height: 20px;
      user-select: none;
    }
    body.night #typingIndicator {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Chat Application">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="changeUserBtn" title="Change Username/Gender/Avatar" aria-label="Change profile">👤</button>
        <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">🌙</button>
      </div>
    </div>
    <div class="chat-messages" id="messages" role="log" aria-live="polite" aria-relevant="additions"></div>
    <div id="typingIndicator" aria-live="assertive" aria-atomic="true"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a message…" autocomplete="off" aria-label="Message input" />
      <button id="emojiBtn" title="Emoji picker" aria-label="Toggle emoji picker">😊</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" aria-label="Attach file input" />
      <button id="fileBtn" title="Attach file" aria-label="Attach file">📎</button>
      <button id="sendBtn" title="Send message" aria-label="Send message">➤</button>
    </div>
    <div class="emoji-picker" id="emojiPicker" role="listbox" aria-label="Emoji picker"></div>
  </div>

  <!-- Modal for username + gender + avatar -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <h2 id="modalTitle">Set Your Profile</h2>
      
      <img id="avatarPreview" src="" alt="Your avatar preview, click to change" tabindex="0" />
      <input type="file" id="avatarInput" accept="image/*" style="display:none" aria-label="Upload avatar" />
      
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" autocomplete="name" />
      
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
      </div>
      
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, get, child, set,
      onChildRemoved, onChildChanged, remove, onValue, onDisconnect
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyByuTV8XdB8kJK7c-G7BKaVrHhB7iAvKow",
      authDomain: "smsp-chat.firebaseapp.com",
      databaseURL: "https://smsp-chat-default-rtdb.firebaseio.com",
      projectId: "smsp-chat",
      storageBucket: "smsp-chat.appspot.com",
      messagingSenderId: "796898972201",
      appId: "1:796898972201:web:a828d703dd2f1b7b3bc238",
      measurementId: "G-Z7HDEYMLK5"
    };

    // Initialize Firebase app & database
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Chat room ID (fixed)
    const roomId = "defaultRoom";

    // Database refs
    const messagesRef = ref(db, `rooms/${roomId}/messages`);
    const typingRef = ref(db, `rooms/${roomId}/typing`);
    const presenceRef = ref(db, `rooms/${roomId}/presence`);
    const avatarsRef = ref(db, `rooms/${roomId}/assignedAvatars`);

    // DOM elements
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");
    const typingIndicator = document.getElementById("typingIndicator");

    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");

    const avatarPreview = document.getElementById("avatarPreview");
    const avatarInput = document.getElementById("avatarInput");

    // Random fallback avatars (male only)
    const fallbackAvatars = [
      "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
      "https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?ixlib=rb-4.0.3&auto=format&fit=crop&w=64&h=64&q=80",
    ];

    // Helpers: hash + seeded shuffle
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }
    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      }
    }
    function shuffleArrayWithSeed(array, seed) {
      let random = mulberry32(seed);
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // User data keys in sessionStorage
    const STORAGE_KEYS = {
      USERNAME: "quickchat_username",
      GENDER: "quickchat_gender",
      AVATAR: "quickchat_avatar" // store Base64 or URL
    };

    // User state
    let userId = null; // unique per browser session
    let username = "";
    let gender = "male";
    let avatar = "";

    // For typing indicator timeout
    let typingTimeout = null;

    // --- UTILITIES ---
    // Save profile to sessionStorage
    function saveProfileToStorage() {
      sessionStorage.setItem(STORAGE_KEYS.USERNAME, username);
      sessionStorage.setItem(STORAGE_KEYS.GENDER, gender);
      sessionStorage.setItem(STORAGE_KEYS.AVATAR, avatar);
    }
    // Load profile from sessionStorage
    function loadProfileFromStorage() {
      username = sessionStorage.getItem(STORAGE_KEYS.USERNAME) || "";
      gender = sessionStorage.getItem(STORAGE_KEYS.GENDER) || "male";
      avatar = sessionStorage.getItem(STORAGE_KEYS.AVATAR) || "";
    }
    // Generate unique user ID per browser session
    function generateUserId() {
      // Use random string + timestamp
      return "user_" + Math.random().toString(36).substring(2, 10) + "_" + Date.now();
    }

    // Assign fallback avatar based on username hash
    function getFallbackAvatar(name) {
      const seed = hashString(name);
      const shuffled = shuffleArrayWithSeed(fallbackAvatars.slice(), seed);
      return shuffled[0];
    }

    // Show modal to enter profile if not set or change profile
    function showProfileModal() {
      usernameInput.value = username || "";
      // Set gender radio checked according to saved gender, default male
      const radios = modalOverlay.querySelectorAll('input[name="gender"]');
      radios.forEach(r => r.checked = (r.value === gender));
      if(avatar){
        avatarPreview.src = avatar;
      } else {
        avatarPreview.src = getFallbackAvatar(username || "guest");
      }
      modalOverlay.style.display = "flex";
      usernameInput.focus();
    }

    // Close modal
    function closeProfileModal() {
      modalOverlay.style.display = "none";
    }

    // Update avatar preview when user selects a file
    avatarInput.addEventListener("change", () => {
      const file = avatarInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          avatarPreview.src = e.target.result;
          avatar = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
    // Clicking avatar preview opens avatarInput
    avatarPreview.addEventListener("click", () => avatarInput.click());
    avatarPreview.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        avatarInput.click();
      }
    });

    // Save profile button click
    saveProfileBtn.addEventListener("click", () => {
      const newName = usernameInput.value.trim();
      if (!newName) {
        alert("Please enter a valid name.");
        usernameInput.focus();
        return;
      }
      username = newName;
      // Get selected gender
      const selectedGenderRadio = modalOverlay.querySelector('input[name="gender"]:checked');
      gender = selectedGenderRadio ? selectedGenderRadio.value : "male";

      // If no avatar selected, assign fallback avatar
      if (!avatar) {
        avatar = getFallbackAvatar(username);
      }
      saveProfileToStorage();
      closeProfileModal();

      presenceSetOnline();
      loadMessages();
    });

    // Initialize user profile from storage or show modal
    function initUserProfile() {
      loadProfileFromStorage();
      if (!username) {
        showProfileModal();
      } else {
        // If avatar empty, assign fallback
        if (!avatar) {
          avatar = getFallbackAvatar(username);
          saveProfileToStorage();
        }
        presenceSetOnline();
        loadMessages();
      }
    }

    // Clear chat messages container
    function clearMessages() {
      messagesDiv.innerHTML = "";
    }

    // Add a message element to chat window
    function addMessage(msg) {
      const { id, senderId, senderName, senderGender, senderAvatar, text, timestamp } = msg;

      // Don't add empty messages
      if (!text) return;

      // Determine if this message is sent by me
      const isMine = senderId === userId;

      // Create message container
      const messageDiv = document.createElement("div");
      messageDiv.className = "message " + (isMine ? "you" : "");

      // Avatar image
      const avatarImg = document.createElement("img");
      avatarImg.className = "avatar presence-online";
      avatarImg.alt = senderName + " avatar";
      avatarImg.src = senderAvatar || getFallbackAvatar(senderName);

      // Message content container
      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";

      // Sender name
      const senderDiv = document.createElement("div");
      senderDiv.className = "sender";
      senderDiv.textContent = senderName;

      // Bubble with message text
      const bubbleDiv = document.createElement("div");
      bubbleDiv.className = "bubble";
      bubbleDiv.textContent = text;

      // Append all
      contentDiv.appendChild(senderDiv);
      contentDiv.appendChild(bubbleDiv);

      if (isMine) {
        messageDiv.appendChild(contentDiv);
        messageDiv.appendChild(avatarImg);
      } else {
        messageDiv.appendChild(avatarImg);
        messageDiv.appendChild(contentDiv);
      }

      messagesDiv.appendChild(messageDiv);
      // Scroll to bottom
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Load existing messages from Firebase and listen for new ones
    function loadMessages() {
      clearMessages();
      onChildAdded(messagesRef, snapshot => {
        const msg = snapshot.val();
        addMessage({ id: snapshot.key, ...msg });
      });
    }

    // Send message to Firebase
    function sendMessage(text) {
      if (!text.trim()) return;
      const msgObj = {
        senderId: userId,
        senderName: username,
        senderGender: gender,
        senderAvatar: avatar,
        text: text.trim(),
        timestamp: Date.now()
      };
      push(messagesRef, msgObj);
      textInput.value = "";
      setTyping(false);
    }

    // Typing indicator logic
    function setTyping(isTyping) {
      if (isTyping) {
        set(ref(db, `rooms/${roomId}/typing/${userId}`), {
          username,
          gender,
          avatar
        });
        if (typingTimeout) clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          setTyping(false);
        }, 3000);
      } else {
        remove(ref(db, `rooms/${roomId}/typing/${userId}`));
        if (typingTimeout) clearTimeout(typingTimeout);
        typingTimeout = null;
      }
    }

    // Show typing users except me
    function setupTypingIndicator() {
      onValue(typingRef, snapshot => {
        const typingUsers = snapshot.val() || {};
        const othersTyping = Object.entries(typingUsers).filter(([id]) => id !== userId);
        if (othersTyping.length === 0) {
          typingIndicator.textContent = "";
        } else if (othersTyping.length === 1) {
          typingIndicator.textContent = `${othersTyping[0][1].username} is typing...`;
        } else {
          typingIndicator.textContent = `Several people are typing...`;
        }
      });
    }

    // Presence (online users) logic
    function presenceSetOnline() {
      if (!userId) return;
      const userPresenceRef = ref(db, `rooms/${roomId}/presence/${userId}`);

      set(userPresenceRef, {
        username,
        gender,
        avatar,
        lastActive: Date.now()
      });

      onDisconnect(userPresenceRef).remove();

      // Update lastActive periodically
      setInterval(() => {
        set(userPresenceRef, {
          username,
          gender,
          avatar,
          lastActive: Date.now()
        });
      }, 30000);
    }

    // Presence display can be implemented if you want to show online users

    // Event listeners

    sendBtn.addEventListener("click", () => {
      sendMessage(textInput.value);
    });

    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage(textInput.value);
      } else {
        setTyping(true);
      }
    });

    textInput.addEventListener("input", () => {
      if (textInput.value.length > 0) {
        setTyping(true);
      } else {
        setTyping(false);
      }
    });

    emojiBtn.addEventListener("click", () => {
      if (emojiPicker.style.display === "flex") {
        emojiPicker.style.display = "none";
      } else {
        emojiPicker.style.display = "flex";
      }
    });

    // Populate emoji picker
    const emojis = ["😀","😁","😂","🤣","😃","😄","😅","😆","😉","😊","😋","😎","😍","😘","😗","😙","😚","🙂","🤗","🤩","🤔","🤨","😐","😑","😶","🙄","😏","😣","😥","😮","🤐","😯","😪","😫","😴","😌","😛","😜","😝","🤤","😒","😓","😔","😕","🙃","🤑","😲","☹️","🙁","😖","😞","😟","😤","😢","😭","😦","😧","😨","😩","🤯","😬","😰","😱","🥵","🥶","😳","🤪","😵","😡","😠","🤬","😷","🤒","🤕","🤢","🤮","🤧","😇"];
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.tabIndex = 0;
      span.setAttribute("role", "option");
      span.addEventListener("click", () => {
        textInput.value += e;
        textInput.focus();
        emojiPicker.style.display = "none";
        setTyping(true);
      });
      span.addEventListener("keydown", evt => {
        if(evt.key === "Enter" || evt.key === " ") {
          evt.preventDefault();
          span.click();
        }
      });
      emojiPicker.appendChild(span);
    });

    fileBtn.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;

      // Only image files handled here for simplicity
      if (!file.type.startsWith("image/")) {
        alert("Only image files supported for now.");
        return;
      }
      const reader = new FileReader();
      reader.onload = e => {
        sendMessage(`[Image]: ${e.target.result}`);
      };
      reader.readAsDataURL(file);

      fileInput.value = "";
    });

    nightModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("night");
    });

    changeUserBtn.addEventListener("click", () => {
      showProfileModal();
    });

    // Initialize
    function init() {
      userId = sessionStorage.getItem("quickchat_userId");
      if (!userId) {
        userId = generateUserId();
        sessionStorage.setItem("quickchat_userId", userId);
      }
      initUserProfile();
      setupTypingIndicator();
    }

    init();

  </script>
</body>
</html>
