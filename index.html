<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Chat with Avatar Picker</title>
  <style>
    /* Your existing styles (unchanged), plus avatar picker styling */
    body {
      margin: 0;
      font-family: 'Segoe UI','Helvetica Neue',Arial,sans-serif;
      background: #eceef0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.night {
      background: #18191a;
    }
    .chat-container {
      width: 100%; max-width: 380px;
      height: 600px;
      background: #ffffff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
    }
    body.night .chat-container {
      background: #242526;
      box-shadow: 0 2px 12px rgba(255,255,255,0.1);
    }
    .chat-header {
      background: #0084ff;
      color: white;
      padding: 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .title {
      font-size: 1rem;
    }
    .chat-header .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-header button {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f0f2f5;
    }
    body.night .chat-messages {
      background: #3a3b3c;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      max-width: 100%;
    }
    .message.you {
      flex-direction: row-reverse;
      text-align: right;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 8px;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
    }
    /* Presence dot on avatar */
    .avatar.presence-online::after {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 10px;
      height: 10px;
      background: #4caf50;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 4px #4caf50;
    }
    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
    }
    .sender {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
      user-select: text;
    }
    body.night .sender {
      color: #aaa;
    }
    .bubble {
      background: #0084ff;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.you .bubble {
      background: #dcf8c6;
      color: #050505;
    }
    body.night .bubble {
      background: #4b4b4b;
      color: #e4e6eb;
    }
    .info {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    body.night .info {
      color: #aaa;
    }
    .info .actions {
      display: none;
      gap: 8px;
      cursor: pointer;
    }
    .message-content:hover .actions {
      display: inline-flex;
    }
    .info .actions button {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 1rem;
      cursor: pointer;
      padding: 0 3px;
      user-select: none;
    }
    .chat-input {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    body.night .chat-input {
      background: #242526;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      padding: 8px 12px;
      border-radius: 18px;
      background: #f0f2f5;
      outline: none;
      font-size: 1rem;
      color: #000;
    }
    body.night .chat-input input[type="text"] {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .chat-input button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 1rem;
    }
    body.night .chat-input button {
      background: #1877f2;
    }
    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      display: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 6px;
      z-index: 10;
      max-width: 200px;
      max-height: 200px;
      overflow-y: auto;
    }
    body.night .emoji-picker {
      background: #3a3b3c;
    }
    .emoji-picker span {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      user-select: none;
      user-drag: none;
    }
    .emoji-picker span:hover {
      background: #0084ff;
      color: white;
    }
    /* Modal for changing username/gender + avatar */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      color: black;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    body.night .modal {
      background: #3a3b3c;
      color: #e4e6eb;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 0;
      font-weight: 600;
      text-align: center;
    }
    .modal label {
      display: block;
      user-select: none;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      color: #000;
    }
    body.night .modal input[type="text"] {
      background: #555;
      border: 1px solid #777;
      color: #e4e6eb;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }
    .gender-options label {
      cursor: pointer;
      user-select: none;
    }
    .modal button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
      width: 100%;
    }
    body.night .modal button {
      background: #1877f2;
    }
    /* Avatar upload preview */
    #avatarPreview {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 12px auto;
      border: 2px solid #0084ff;
      cursor: pointer;
      display: block;
      transition: border-color 0.3s;
    }
    #avatarPreview:hover {
      border-color: #005bb5;
    }
    /* Avatar picker gallery */
    .avatar-picker {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
      max-height: 120px;
      overflow-y: auto;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
    }
    body.night .avatar-picker {
      background: #555;
      border-color: #777;
    }
    .avatar-picker img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
    .avatar-picker img.selected,
    .avatar-picker img:hover {
      border-color: #0084ff;
    }
    /* Typing indicator */
    #typingIndicator {
      font-size: 0.8rem;
      color: #666;
      padding: 0 12px 6px 12px;
      min-height: 20px;
      user-select: none;
    }
    body.night #typingIndicator {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Chat Application">
    <div class="chat-header">
      <div class="title">Quick Chat</div>
      <div class="header-buttons">
        <button id="changeUserBtn" title="Change Username/Gender/Avatar" aria-label="Change profile">ðŸ‘¤</button>
        <button id="nightModeBtn" title="Toggle Night Mode" aria-label="Toggle Night Mode">ðŸŒ™</button>
      </div>
    </div>
    <div class="chat-messages" id="messages" role="log" aria-live="polite" aria-relevant="additions"></div>
    <div id="typingIndicator" aria-live="assertive" aria-atomic="true"></div>
    <div class="chat-input">
      <input id="text" type="text" placeholder="Type a messageâ€¦" autocomplete="off" aria-label="Message input" />
      <button id="emojiBtn" title="Emoji picker" aria-label="Toggle emoji picker">ðŸ˜Š</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display:none" aria-label="Attach file input" />
      <button id="fileBtn" title="Attach file" aria-label="Attach file">ðŸ“Ž</button>
      <button id="sendBtn" title="Send message" aria-label="Send message">âž¤</button>
    </div>
    <div class="emoji-picker" id="emojiPicker" role="listbox" aria-label="Emoji picker"></div>
  </div>

  <!-- Modal for username/gender/avatar -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <h2 id="modalTitle">Set Your Profile</h2>
      
      <img id="avatarPreview" src="" alt="Your avatar preview, click to change" tabindex="0" />
      <input type="file" id="avatarInput" accept="image/*" style="display:none" aria-label="Upload avatar" />
      
      <div class="avatar-picker" id="avatarPicker" aria-label="Select an avatar"></div>
      
      <label for="usernameInput">Name:</label>
      <input type="text" id="usernameInput" maxlength="30" placeholder="Enter your name" autocomplete="name" />
      
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" checked /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
      </div>
      
      <button id="saveProfileBtn">Save</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, onValue, set, remove, onDisconnect
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByuTV8XdB8kJK7c-G7BKaVrHhB7iAvKow",
      authDomain: "smsp-chat.firebaseapp.com",
      databaseURL: "https://smsp-chat-default-rtdb.firebaseio.com",
      projectId: "smsp-chat",
      storageBucket: "smsp-chat.appspot.com",
      messagingSenderId: "796898972201",
      appId: "1:796898972201:web:a828d703dd2f1b7b3bc238",
      measurementId: "G-Z7HDEYMLK5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const roomId = "defaultRoom";
    const messagesRef = ref(db, `rooms/${roomId}/messages`);
    const typingRef = ref(db, `rooms/${roomId}/typing`);
    const presenceRef = ref(db, `rooms/${roomId}/presence`);

    // DOM refs
    const textInput = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const fileBtn = document.getElementById("fileBtn");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");
    const messagesDiv = document.getElementById("messages");
    const nightModeBtn = document.getElementById("nightModeBtn");
    const changeUserBtn = document.getElementById("changeUserBtn");
    const typingIndicator = document.getElementById("typingIndicator");

    const modalOverlay = document.getElementById("modalOverlay");
    const usernameInput = document.getElementById("usernameInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");
    const avatarPreview = document.getElementById("avatarPreview");
    const avatarInput = document.getElementById("avatarInput");
    const avatarPicker = document.getElementById("avatarPicker");
    const genderRadios = document.getElementsByName("gender");

    // Avatar sets
    const maleAvatars = [
      "https://randomuser.me/api/portraits/men/1.jpg",
      "https://randomuser.me/api/portraits/men/2.jpg",
      "https://randomuser.me/api/portraits/men/3.jpg",
      "https://randomuser.me/api/portraits/men/4.jpg",
      "https://randomuser.me/api/portraits/men/5.jpg"
    ];
    const femaleAvatars = [
      "https://randomuser.me/api/portraits/women/1.jpg",
      "https://randomuser.me/api/portraits/women/2.jpg",
      "https://randomuser.me/api/portraits/women/3.jpg",
      "https://randomuser.me/api/portraits/women/4.jpg",
      "https://randomuser.me/api/portraits/women/5.jpg"
    ];

    // Storage keys
    const STORAGE_KEYS = {
      USERNAME: "quickchat_username",
      GENDER: "quickchat_gender",
      AVATAR: "quickchat_avatar"
    };

    let userId = null;
    let username = "";
    let gender = "male";
    let avatar = "";

    let typingTimeout = null;

    // Helpers
    function saveProfileToStorage() {
      sessionStorage.setItem(STORAGE_KEYS.USERNAME, username);
      sessionStorage.setItem(STORAGE_KEYS.GENDER, gender);
      sessionStorage.setItem(STORAGE_KEYS.AVATAR, avatar);
    }
    function loadProfileFromStorage() {
      username = sessionStorage.getItem(STORAGE_KEYS.USERNAME) || "";
      gender = sessionStorage.getItem(STORAGE_KEYS.GENDER) || "male";
      avatar = sessionStorage.getItem(STORAGE_KEYS.AVATAR) || "";
    }
    function generateUserId() {
      return "u" + Math.random().toString(36).substr(2, 9);
    }

    // Assign fallback avatar (first avatar of gender)
    function assignFallbackAvatar(name, gen) {
      if (gen === "female") return femaleAvatars[0];
      return maleAvatars[0];
    }

    // Setup avatar picker gallery according to gender
    function setupAvatarPicker() {
      avatarPicker.innerHTML = "";
      const avatars = gender === "female" ? femaleAvatars : maleAvatars;
      avatars.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = `Avatar option`;
        img.tabIndex = 0;
        img.setAttribute("role", "option");
        img.addEventListener("click", () => selectAvatarOption(url));
        img.addEventListener("keydown", e => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            selectAvatarOption(url);
          }
        });
        avatarPicker.appendChild(img);
      });
      highlightSelectedAvatar();
    }

    function selectAvatarOption(url) {
      avatar = url;
      avatarPreview.src = avatar;
      highlightSelectedAvatar();
    }

    function highlightSelectedAvatar() {
      const imgs = avatarPicker.querySelectorAll("img");
      imgs.forEach(img => {
        img.classList.toggle("selected", img.src === avatar);
      });
    }

    // Avatar upload handling
    avatarPreview.addEventListener("click", () => avatarInput.click());
    avatarPreview.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        avatarInput.click();
      }
    });
    avatarInput.addEventListener("change", () => {
      const file = avatarInput.files[0];
      if (!file) return;
      if (!file.type.startsWith("image/")) {
        alert("Please upload a valid image.");
        return;
      }
      const reader = new FileReader();
      reader.onload = () => {
        avatar = reader.result;
        avatarPreview.src = avatar;
        highlightSelectedAvatar(); // none in gallery now selected
      };
      reader.readAsDataURL(file);
    });

    // Modal open/close
    function openModal() {
      loadProfileFromStorage();
      usernameInput.value = username;
      for (const r of genderRadios) {
        r.checked = (r.value === gender);
      }
      avatarPreview.src = avatar || assignFallbackAvatar(username || "guest", gender);
      setupAvatarPicker();
      modalOverlay.style.display = "flex";
      usernameInput.focus();
    }
    function closeModal() {
      modalOverlay.style.display = "none";
    }

    // Save profile
    saveProfileBtn.addEventListener("click", () => {
      const val = usernameInput.value.trim();
      if (!val) {
        alert("Please enter your name.");
        usernameInput.focus();
        return;
      }
      username = val;
      for (const r of genderRadios) {
        if (r.checked) {
          gender = r.value;
          break;
        }
      }
      // If no avatar or avatar is a fallback for old gender, reset to new fallback
      if (!avatar || (!avatar.startsWith("data:") && !maleAvatars.includes(avatar) && !femaleAvatars.includes(avatar))) {
        avatar = assignFallbackAvatar(username, gender);
      }
      saveProfileToStorage();
      avatarPreview.src = avatar;
      closeModal();
      setupUserPresence();
      sendSystemMessage(`${username} joined the chat`);
    });

    // Change avatar gallery on gender change in modal
    genderRadios.forEach(radio => {
      radio.addEventListener("change", () => {
        for (const r of genderRadios) {
          if (r.checked) {
            gender = r.value;
            break;
          }
        }
        // Only change avatar gallery if avatar is not uploaded image
        if (!avatar.startsWith("data:")) {
          avatar = assignFallbackAvatar(username || "guest", gender);
          avatarPreview.src = avatar;
        }
        setupAvatarPicker();
      });
    });

    // --- USER PRESENCE ---
    function setupUserPresence() {
      if (!userId) userId = generateUserId();
      const userPresenceRef = ref(db, `rooms/${roomId}/presence/${userId}`);

      set(userPresenceRef, { username, gender, avatar });
      onDisconnect(userPresenceRef).remove();

      // Listen for others presence if needed for UI
      onValue(ref(db, `rooms/${roomId}/presence`), (snapshot) => {
        // Could update online user list if desired
      });
    }

    // --- SEND MESSAGE ---
    sendBtn.addEventListener("click", sendMessage);
    textInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      } else {
        updateTypingStatus(true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => updateTypingStatus(false), 1500);
      }
    });
    function sendMessage() {
      const msg = textInput.value.trim();
      if (!msg) return;
      const messageData = {
        senderId: userId,
        username,
        gender,
        avatar,
        text: msg,
        timestamp: Date.now()
      };
      push(messagesRef, messageData);
      textInput.value = "";
      updateTypingStatus(false);
    }

    // --- TYPING STATUS ---
    function updateTypingStatus(isTyping) {
      if (!userId) return;
      const userTypingRef = ref(db, `rooms/${roomId}/typing/${userId}`);
      if (isTyping) {
        set(userTypingRef, username);
      } else {
        remove(userTypingRef);
      }
    }

    onValue(typingRef, snapshot => {
      const typingUsers = [];
      snapshot.forEach(childSnap => {
        if (childSnap.key !== userId) typingUsers.push(childSnap.val());
      });
      if (typingUsers.length > 0) {
        typingIndicator.textContent = typingUsers.join(", ") + (typingUsers.length > 1 ? " are typing..." : " is typing...");
      } else {
        typingIndicator.textContent = "";
      }
    });

    // --- RECEIVE MESSAGES ---
    onChildAdded(messagesRef, data => {
      const m = data.val();
      if (!m) return;
      appendMessage(m, data.key);
      scrollToBottom();
    });
    function appendMessage(message, key) {
      const isYou = message.senderId === userId;
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + (isYou ? "you" : "");
      msgDiv.setAttribute("data-key", key);

      const avatarImg = document.createElement("img");
      avatarImg.className = "avatar presence-online";
      avatarImg.src = message.avatar || assignFallbackAvatar(message.username || "guest", message.gender || "male");
      avatarImg.alt = message.username + "'s avatar";

      const contentDiv = document.createElement("div");
      contentDiv.className = "message-content";

      const senderDiv = document.createElement("div");
      senderDiv.className = "sender";
      senderDiv.textContent = message.username;

      const bubbleDiv = document.createElement("div");
      bubbleDiv.className = "bubble";
      bubbleDiv.textContent = message.text;

      contentDiv.appendChild(senderDiv);
      contentDiv.appendChild(bubbleDiv);

      if (isYou) {
        msgDiv.appendChild(contentDiv);
        msgDiv.appendChild(avatarImg);
      } else {
        msgDiv.appendChild(avatarImg);
        msgDiv.appendChild(contentDiv);
      }
      messagesDiv.appendChild(msgDiv);
    }
    function scrollToBottom() {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // --- EMOJI PICKER ---
    const emojiList = ["ðŸ˜€","ðŸ˜ƒ","ðŸ˜„","ðŸ˜","ðŸ˜†","ðŸ˜…","ðŸ˜‚","ðŸ¤£","ðŸ˜Š","ðŸ˜‡","ðŸ™‚","ðŸ™ƒ","ðŸ˜‰","ðŸ˜Œ","ðŸ˜","ðŸ¥°","ðŸ˜˜","ðŸ˜—","ðŸ˜™","ðŸ˜š"];
    function setupEmojiPicker() {
      emojiPicker.innerHTML = "";
      emojiList.forEach(emoji => {
        const span = document.createElement("span");
        span.textContent = emoji;
        span.tabIndex = 0;
        span.setAttribute("role", "option");
        span.addEventListener("click", () => {
          insertAtCursor(textInput, emoji);
          emojiPicker.style.display = "none";
          textInput.focus();
        });
        span.addEventListener("keydown", e => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            insertAtCursor(textInput, emoji);
            emojiPicker.style.display = "none";
            textInput.focus();
          }
        });
        emojiPicker.appendChild(span);
      });
    }
    function insertAtCursor(input, textToInsert) {
      const start = input.selectionStart;
      const end = input.selectionEnd;
      input.value = input.value.substring(0, start) + textToInsert + input.value.substring(end);
      input.selectionStart = input.selectionEnd = start + textToInsert.length;
    }
    emojiBtn.addEventListener("click", () => {
      if (emojiPicker.style.display === "flex") {
        emojiPicker.style.display = "none";
      } else {
        emojiPicker.style.display = "flex";
      }
    });
    document.addEventListener("click", e => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    // --- FILE ATTACH ---
    fileBtn.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      // Basic preview for images only demo
      if (file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = () => {
          const imgData = reader.result;
          const messageData = {
            senderId: userId,
            username,
            gender,
            avatar,
            text: "",
            timestamp: Date.now(),
            file: {
              name: file.name,
              type: file.type,
              dataUrl: imgData
            }
          };
          push(messagesRef, messageData);
        };
        reader.readAsDataURL(file);
      } else {
        alert("Only image files can be sent in this demo.");
      }
      fileInput.value = "";
    });

    // --- NIGHT MODE ---
    nightModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("night");
    });

    // --- CHANGE PROFILE BUTTON ---
    changeUserBtn.addEventListener("click", openModal);

    // --- INIT ---
    loadProfileFromStorage();
    if (!username) {
      openModal();
    } else {
      if (!avatar) avatar = assignFallbackAvatar(username, gender);
      avatarPreview.src = avatar;
      setupUserPresence();
    }
    setupAvatarPicker();
    setupEmojiPicker();

    // Accessibility: close modal on Escape
    window.addEventListener("keydown", e => {
      if (e.key === "Escape" && modalOverlay.style.display === "flex") {
        closeModal();
      }
    });
  </script>
</body>
</html>
